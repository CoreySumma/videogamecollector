{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Did you get further in <span class="">{{object.title}}</span>?</h1>
{% else %}
  <h1>Add A game</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
