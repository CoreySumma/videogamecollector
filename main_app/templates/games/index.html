{% extends 'base.html' %}
{% block content %}

<h1>My Shelf:</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ game.title }}</span>
      <p>{{ game.description }}</p>
      <p>Progress: {{ game.progress }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
