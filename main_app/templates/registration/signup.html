{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="waves-effect waves-light btn-large black" style="border: 1px solid white;">Create Account</button>
</form>

{% endblock %}
