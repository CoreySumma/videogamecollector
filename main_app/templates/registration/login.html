{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="waves-effect waves-light btn-large black" style="border: 1px solid white;">Log In</button>
</form>

{% endblock %}
